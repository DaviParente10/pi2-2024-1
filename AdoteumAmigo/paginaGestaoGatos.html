                <form class="hidden-form" id="gatoForm">
                    <div class="form-group">
                        <label for="nomeGato">Nome Gato</label>
                        <input type="text" class="form-control" id="nomeGato" value="Garfield">
                    </div>
                    <div class="form-group">
                        <label for="estadoGato">Estado Gato</label>
                        <input type="text" class="form-control" id="estadoGato" value="DF">
                    </div>
                    <div class="form-group">
                        <label for="regiaoAdministrativaGato">Região Administrativa do Gato</label>
                        <input type="text" class="form-control" id="estadoGato" value="DF">
                    </div>
                    <div class="form-group">
                        <label for="generoGato">Gênero Gato</label>
                        <input type="text" class="form-control" id="generoGato" value="Masculino">
                    </div>
                    <div class="form-group">
                        <label for="observacaoGato">Observação Gato</label>

                    </div>
                    <div class="form-group">
                        <label for="statusGato">Status Gato</label>
                        <input type="text" class="form-control" id="statusGato" value="Disponível para adoção">
                    </div>
                    <div class="form-group">
                        <label for="imagemGato">Imagem Gato</label>
                        <input type="file" class="form-control-file" id="imagemGato">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-warning mb-2 ml-2" id="alterarBtn">Alterar</button>
                        <button type="button" class="btn btn-danger mb-2 ml-2" id="deletarBtn">Deletar</button>
                    </div>
                </form>
                
                <form id="criarGatoForm" class="hidden-form">
                    <div class="form-group">
                        <label for="nomeGato">Nome Gato:</label>
                        <input type="text" class="form-control" id="nomeGato" placeholder="Nome do Gato">
                    </div>
                    <div class="form-group">
                        <label for="estadoGato">Estado Gato:</label>
                        <input type="text" class="form-control" id="estadoGato" placeholder="Estado do Gato">
                    </div>
                    <div class="form-group">
                        <label for="regiaoAdministrativaGato">Região Administrativa do Gato</label>
                        <input type="text" class="form-control" id="estadoGato" value="DF">
                    </div>
                    <div class="form-group">
                        <label for="generoGato">Gênero Gato:</label>
                        <input type="text" class="form-control" id="generoGato" placeholder="Gênero do Gato">
                    </div>
                    <div class="form-group">
                        <label for="observacaoGato">Observação Gato:</label>
                        <input type="text" class="form-control" id="observacaoGato" placeholder="Observação do Gato">
                    </div>
                    <div class="form-group">
                        <label for="statusGato">Status Gato:</label>
                        <input type="text" class="form-control" id="statusGato" value="Disponível" readonly>
                    </div>
                    <div class="form-group">
                        <label for="imagemGato">Imagem Gato:</label>
                        <input type="file" class="form-control" id="imagemGato">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
                <div id="mensagemSucesso" class="alert alert-success mt-3" style="display: none;">
                    Gato cadastrado com sucesso

    <script>
         document.getElementById('filtrarBtn').addEventListener('click', function(event) {
            event.preventDefault(); // Evita o envio do formulário
            document.getElementById('gatoForm').classList.toggle('hidden-form');
        });
        document.getElementById('criarGatoBtn').addEventListener('click', function() {
            var form = document.getElementById('criarGatoForm');
            if (form.classList.contains('hidden-form')) {
                form.classList.remove('hidden-form');
            } else {
                form.classList.add('hidden-form');
            }
        });
        document.getElementById('criarGatoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('mensagemSucesso').style.display = 'block';
        });
    </script>
