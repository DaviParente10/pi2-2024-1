    <main>
        <!-- Formulário -->
        <div class="container-lg"></div>

        <form class="row g-3">
            <div class="row g-3">
                <div class="col">
                    <label for="primeiroNome" class="form-label">Primeiro nome</label>
                    <input type="text" class="form-control" placeholder="Primeiro nome" aria-label="First name">
                </div>
                <div class="col">
                    <label for="sengundoNome" class="form-label">Segundo nome</label>
                    <input type="text" class="form-control" placeholder="Sugundo nome">
                </div>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="exemplo@dominio.com">
            </div>
            <div class="col-md-6">
                <label for="inputTelefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="inputTelefone" placeholder="(XX) XXXXX-XXXX">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Rua Exemplo, 123">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Região Administrativa</label>
                <select id="inputState" class="form-select">
                    <option selected>Escolha...</option>
                    <option>Plano Piloto</option>
                    <option>Gama</option>
                    <option>Taguatinga</option>
                    <option>Brazlândia</option>
                    <option>Sobradinho
                    </option>
                    <option>Planaltina</option>
                    <option>Paranoá</option>
                    <option>Núcleo Bandeirante</option>
                    <option>Ceilândia</option>
                    <option>Guará</option>
                    <option>Cruzeiro</option>
                    <option>Samambaia</option>
                    <option>Santa Maria
                    </option>
                    <option>São Sebastião
                    </option>
                    <option>Recanto das Emas
                    </option>
                    <option>Lago Sul</option>
                    <option>Riacho Fundo
                    </option>
                    <option>Lago Norte
                    </option>
                    <option>Candangolândia</option>
                    <option>Águas Claras
                    </option>
                    <option>Riacho Fundo II
                    </option>
                    <option>Sudoeste/Octogonal
                    </option>
                    <option>Varjão</option>
                    <option>Park Way
                    </option>
                    <option>SCIA (Setor Complementar de Indústria e Abastecimento)
                    </option>
                    <option>Sobradinho II
                    </option>
                    <option>Jardim Botânico
                    </option>
                    <option>Itapoã</option>
                    <option>Vicente Pires
                    </option>
                    <option>Fercal</option>
                    <option>Sol Nascente/Pôr do Sol
                    </option>
                    <option>Arniqueira</option>
                    <!-- Outros estados -->
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">CEP</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Concordo com os termos
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
        </div>
    </main>
