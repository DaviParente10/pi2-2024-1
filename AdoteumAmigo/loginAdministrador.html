<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
    background-color: #FFE7E7;
            }
    .container {
    height: 100vh;
                }

    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-4">
            <div class="text-center">
                <img src="imagens/logop.png" alt="Logo" style="width: 50px; height: 50px;">
                <h2>Login</h2>
            </div>
            <form>
                <div class="form-group">
                    <label for="adminName">Nome Administrador</label>
                    <input type="text" class="form-control" id="adminName" placeholder="Digite o nome do administrador">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite a senha">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary mr-2">Voltar</button>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
